<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cozmo.github.io/jsQR/jsQR.js"></script>

    <style>
        #loading, #qrPrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <!-- Loading div -->
    <div id="loading">Loading model...</div>
    
    <!-- QR Prompt -->
    <div id="qrPrompt">Apunta al CÃ³digo QR, Asegurate que se vean todos los bordes blancos!</div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="apple-model" src="apple_ii_computer_1k.glb"></a-asset-item>
        </a-assets>

        <!-- Marker-based model -->
        <a-marker preset='custom' type='pattern' url='https://dl.dropboxusercontent.com/scl/fi/2r32jo02nfvmfk4d83sog/pattern-qr-code-MONKEY.patt?rlkey=t1j8qwahs1193ngaihgklho50&dl=0'>
            <a-entity id="appleEntity" gltf-model="#apple-model" rotation="0 0 0" scale="0.5 0.5 0.5" material='opacity: 0.7;'>
                <a-animation attribute="rotation" to="0 360 0" dur="18000" repeat="indefinite" easing="linear"></a-animation>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loading once model is loaded
        document.getElementById('appleEntity').addEventListener('model-loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });

        // Marker event listeners
        var marker = document.querySelector('a-marker');
        marker.addEventListener("markerFound", function() {
            console.log("QR Detected");
            document.getElementById('qrPrompt').style.display = 'none';
        });

        marker.addEventListener("markerLost", function() {
            console.log("QR Lost");
            document.getElementById('qrPrompt').style.display = 'block';
        });
    </script>

</body>
</html>
