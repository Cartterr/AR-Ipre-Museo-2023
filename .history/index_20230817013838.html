<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://cozmo.github.io/jsQR/jsQR.js"></script>

<style>
    #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>

    <!-- Loading div -->
    <div id="loading">Loading model...</div>

    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="apple-model" src="apple_ii_computer_1k.glb"></a-asset-item>
        </a-assets>

        <!-- Marker-based model -->
        <a-marker preset='custom' type='pattern' url='https://dl.dropboxusercontent.com/scl/fi/2r32jo02nfvmfk4d83sog/pattern-qr-code-MONKEY.patt?rlkey=t1j8qwahs1193ngaihgklho50&dl=0'>
            <a-entity id="appleEntity" gltf-model="#apple-model" rotation="45 30 45" scale="1 1 1" material='opacity: 0.7;'>
                <a-animation attribute="rotation" to="360 45 90" dur="9000" repeat="indefinite" easing="linear"></a-animation>
            </a-entity>
        </a-marker>

        <!-- Model displayed when marker is not found -->
        <a-entity id="fallbackEntity" gltf-model="#apple-model" rotation="0 0 0" scale="1 1 1" position="-2 -1.5 -2" visible="true">
            <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
            <a-animation attribute="position" direction="alternate" to="-2 -1.5 -2" dur="2000" repeat="indefinite" easing="ease-in-out"></a-animation>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('appleEntity').addEventListener('model-loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });

        document.querySelector('a-marker').addEventListener('markerFound', function() {
            document.getElementById('fallbackEntity').setAttribute('visible', false);
        });

        document.querySelector('a-marker').addEventListener('markerLost', function() {
            document.getElementById('fallbackEntity').setAttribute('visible', true);
        });
    </script>

</body>
