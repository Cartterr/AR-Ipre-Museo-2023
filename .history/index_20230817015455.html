<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://cozmo.github.io/jsQR/jsQR.js"></script>

<style>
    #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>

    <!-- Loading div -->
    <div id="loading">Loading model...</div>

    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="apple-model" src="apple_ii_computer_1k.glb"></a-asset-item>
        </a-assets>

        <!-- Marker-based model -->
        <a-marker preset='custom' type='pattern' url='https://dl.dropboxusercontent.com/scl/fi/2r32jo02nfvmfk4d83sog/pattern-qr-code-MONKEY.patt?rlkey=t1j8qwahs1193ngaihgklho50&dl=0'>
            <a-entity id="appleEntity" gltf-model="#apple-model" rotation="0 0 0" scale="0.5 0.5 0.5" material='opacity: 0.7;'>
                <a-animation attribute="rotation" to="0 360 0" dur="18000" repeat="indefinite" easing="linear"></a-animation>
            </a-entity>
        </a-marker>

        <!-- Fallback entity will be dynamically created -->

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('appleEntity').addEventListener('model-loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });

        function createFallbackEntity() {
            let entity = document.createElement('a-entity');
            entity.setAttribute('id', 'fallbackEntity');
            entity.setAttribute('gltf-model', '#apple-model');
            entity.setAttribute('rotation', '0 0 0');
            entity.setAttribute('scale', '0.5 0.5 0.5');
            entity.setAttribute('position', '0 0.5 -6');

            let rotationAnim = document.createElement('a-animation');
            rotationAnim.setAttribute('attribute', 'rotation');
            rotationAnim.setAttribute('to', '0 360 0');
            rotationAnim.setAttribute('dur', '9000');
            rotationAnim.setAttribute('repeat', 'indefinite');
            rotationAnim.setAttribute('easing', 'linear');
            entity.appendChild(rotationAnim);

            let positionAnim = document.createElement('a-animation');
            positionAnim.setAttribute('attribute', 'position');
            positionAnim.setAttribute('direction', 'alternate');
            positionAnim.setAttribute('to', '0 0 -6');
            positionAnim.setAttribute('dur', '2000');
            positionAnim.setAttribute('repeat', 'indefinite');
            positionAnim.setAttribute('easing', 'ease-in-out');
            entity.appendChild(positionAnim);

            document.querySelector('a-scene').appendChild(entity);
        }

        document.querySelector('a-marker').addEventListener('markerFound', function() {
            let entity = document.getElementById('fallbackEntity');
            if (entity) entity.remove();
        });

        document.querySelector('a-marker').addEventListener('markerLost', function() {
            createFallbackEntity();
        });

        // Initially create the fallback entity
        createFallbackEntity();

    </script>

</body>
